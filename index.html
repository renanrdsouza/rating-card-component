<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main class="container">
    <section class="main-content">
      <div class="result-card">
        <h1 class="result-card-title">Your Result</h1>
        <p class="rating">
          <span class="rating-top">76</span>
          <span class="rating-total">of 100</span>
        </p>
        <h3>Great</h3>
        <p class="result-card-description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-card">
        <h2>Summary</h2>
        <div class="field reaction">
          <div class="field-name">
            <img src="assets/images/icon-reaction.svg" alt="reaction logo">
            <p>Reaction</p>
          </div>
          <div class="rate">
            <p class="actual-rate">80 </p>
            <p class="total-rate">/ 100</p>
          </div>
        </div>
        <div class="field memory">
          <div class="field-name">
            <img src="assets/images/icon-memory.svg" alt="logo memory">
            <p>Memory</p>
          </div>
          <div class="rate">
            <p class="actual-rate">92 </p>
            <p class="total-rate">/ 100</p>
          </div>
        </div>
        <div class="field verbal">
          <div class="field-name">
            <img src="assets/images/icon-verbal.svg" alt="verbal logo">
            <p>Verbal</p>
          </div>
          <div class="rate">
            <p class="actual-rate">61 </p>
            <p class="total-rate">/ 100</p>
          </div>
        </div>
        <div class="field visual">
          <div class="field-name">
            <img src="assets/images/icon-visual.svg" alt="visual logo">
            <p>Visual</p>
          </div>
          <div class="rate">
            <p class="actual-rate">72 </p>
            <p class="total-rate">/ 100</p>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </section>
  </main>
</body>
</html>
